<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Notes App</title>
</head>
<body>
    <h1>Notes</h1>
    <ul>
        {% for note in notes %}
            <li>{{ note[1] }}</li>
        {% endfor %}
    </ul>
    <form action="/add" method="post">
        <input type="text" name="content" required>
        <input type="submit" value="Add Note">
    </form>
</body>
</html>
